        function getDeptClass(dept) {
            if (dept.includes('Civil')) return 'dept-civil';
            if (dept.includes('Computer')) return 'dept-computer';
            if (dept.includes('Information')) return 'dept-it';
            if (dept.includes('Mechanical')) return 'dept-mechanical';
            if (dept.includes('Electronics')) return 'dept-ece';
            if (dept.includes('Electrical')) return 'dept-eee';
            return 'dept-civil';
        }

        function getTypeClass(type) {
            return `type-${type}`;
        }

        function updateStats() {
            const totalCount = filteredData.length;
            const workshopCount = filteredData.filter(d => d.type === 'workshop').length;
            const seminarCount = filteredData.filter(d => d.type === 'seminar').length;
            const participantCount = filteredData.reduce((sum, d) => sum + d.participants, 0);

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('workshopCount').textContent = workshopCount;
            document.getElementById('seminarCount').textContent = seminarCount;
            document.getElementById('participantCount').textContent = participantCount.toLocaleString();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">No data matches the selected filters</td></tr>';
                return;
            }

            filteredData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.year}</td>
                    <td><strong>${item.name}</strong></td>
                    <td><span class="type-badge ${getTypeClass(item.type)}">${item.type.toUpperCase()}</span></td>
                    <td><span class="dept-badge ${getDeptClass(item.department)}">${item.department}</span></td>
                    <td>${item.participants}</td>
                    <td>${item.dateFrom}</td>
                    <td><a href="${item.url}" target="_blank" class="url-link">View Link</a></td>
                `;
                tbody.appendChild(row);
            });
        }

            const typeFilter = document.getElementById('typeFilter').value;

                return deptMatch && typeMatch;
            });

            updateStats();
            renderTable();
        }
